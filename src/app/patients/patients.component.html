<div class="patients-container">
  <h2 class="title">Versicherte Patienten</h2>

  <div *ngIf="(patients$ | async) as patients; else noPatients">
    <table mat-table [dataSource]="patients" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef="let element"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef="let element"> Nachname </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef="let element"> Vorname </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef="let element"> Geboren </th>
        <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>  </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef="let element"> Wohnort </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #noPatients>
    <p class="no-data">Es sind noch keine Versicherten registriert.</p>
  </ng-template>
</div>

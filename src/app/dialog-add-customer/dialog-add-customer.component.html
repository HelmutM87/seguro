<form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
    <h2>Neuen Kunden anlegen</h2>
    
    <mat-form-field appearance="outline">
      <mat-label>ID Nummer</mat-label>
      <input matInput formControlName="idNumber" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Vorname</mat-label>
      <input matInput formControlName="firstName" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Nachname</mat-label>
      <input matInput formControlName="lastName" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Geburtsdatum</mat-label>
      <input matInput type="date" formControlName="birthDate" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Versichert seit</mat-label>
      <input matInput type="date" formControlName="insuredSince" required>
    </mat-form-field>
  
    <mat-checkbox formControlName="insuranceStatus">Versicherung aktiv</mat-checkbox>
  
    <mat-form-field appearance="outline">
      <mat-label>Zahlungsart</mat-label>
      <mat-select formControlName="paymentMethod" required>
        <mat-option value="Konto">Konto</mat-option>
        <mat-option value="Bar">Bar</mat-option>
      </mat-select>
    </mat-form-field>
  
    <div class="dialog-actions">
      <button mat-button type="button" (click)="closeDialog()">Abbrechen</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="customerForm.invalid">Speichern</button>
    </div>
  </form>
